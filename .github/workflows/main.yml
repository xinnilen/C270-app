name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Step 2: List files in the repository root (debugging)
      - name: List files in the repository root
        run: |
          echo "Listing files in the root directory"
          ls -al
          echo "Listing files in the subdirectories"
          ls -al */  # List subdirectories to check if frontend exists

      # Step 3: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 4: Change directory to frontend (adjust if needed based on debug output)
      - name: Change directory to frontend
        run: cd frontend  # Adjust based on ls output

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Run tests
      - name: Run tests
        run: npm test
