name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: List directory contents (for debugging purposes)
      - name: List directory contents
        run: ls -R  # This helps identify the correct directory of package.json

      # Step 4: Change directory to the correct one (adjust directory name if necessary)
      - name: Change directory to frontend
        run: cd frontend  # Change this to the correct folder

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Run tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Change directory to the correct one for deployment (if necessary)
      - name: Change directory to frontend
        run: cd frontend  # Adjust as needed

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Deploy (example, customize according to your needs)
      - name: Deploy to Production
        run: |
          ssh user@your-server "cd /path/to/your/project && git pull origin main && npm install && pm2 restart your-app"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
